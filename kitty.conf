# ================================
# Kitty configuration - Tema Nord
# ================================

# --- Aspetto finestra ---
background_opacity 0.65
window_padding_width 5
hide_window_decorations yes
startup_mode maximized

# --- Font ---
font_family      Iosevka Term SemiBold
bold_font        Iosevka Term Bold
italic_font      Iosevka Term Italic
bold_italic_font Iosevka Term Bold Italic
font_size 12.0

# --- Colori (Tema Nord) ---
foreground            #D8DEE9
background            #2E3440
selection_foreground  #2E3440
selection_background  #D8DEE9

# Colori normali
color0  #3B4252
color1  #BF616A
color2  #A3BE8C
color3  #EBCB8B
color4  #81A1C1
color5  #B48EAD
color6  #88C0D0
color7  #E5E9F0

# Colori brillanti
color8  #4C566A
color9  #BF616A
color10 #A3BE8C
color11 #EBCB8B
color12 #81A1C1
color13 #B48EAD
color14 #8FBCBB
color15 #ECEFF4

# --- Cursore ---
cursor_shape block
cursor_blink_interval 0
cursor_stop_blinking_after 0
cursor_trail 0

# --- Selezione ---
copy_on_select no
clipboard_control write-clipboard write-primary
select_by_word_characters :@-./_~?&=%+#

# --- Scorciatoie tastiera ---
# Ctrl+Shift+C → copia
map ctrl+shift+c copy_to_clipboard
# Ctrl+Shift+V → incolla
map ctrl+shift+v paste_from_clipboard
# Ctrl+Shift+N → nuova finestra
map ctrl+shift+n new_window

# --- Altro ---
enable_audio_bell no
confirm_os_window_close 0
