# vim:set ft=sh

# MODULES
# Moduli essenziali per root ext4 su NVMe e USB xHCI in early userspace
MODULES=(ext4 nvme xhci_pci)

# BINARIES
BINARIES=()

# FILES
FILES=()

# HOOKS
# Sequenza con systemd e plymouth: microcode prima di KMS; autodetect per ridurre driver;
# fsck alla fine. Aggiungere altri hook (encrypt, lvm2, ecc.) solo se necessari.
HOOKS=(base systemd autodetect microcode modconf kms plymouth block filesystems fsck)

# COMPRESSION
# LZ4 accelera la decompressione dell’initramfs su SSD/NVMe
COMPRESSION="lz4"

# COMPRESSION_OPTIONS
#COMPRESSION_OPTIONS=()

# MODULES_DECOMPRESS
# Decomprimi i moduli all’interno dell’initramfs per ridurre la latenza in early userspace
MODULES_DECOMPRESS="yes"
