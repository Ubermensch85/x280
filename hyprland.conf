################################################################################
#   HYPRLAND CONFIGURATION - THINKPAD X280
################################################################################

# ------------------------------------------------------------------------------
# 1. MONITOR CONFIGURATION
# ------------------------------------------------------------------------------
# eDP-1: ThinkPad X280 (1.25 scale for HiDPI)
monitor = eDP-1, 1920x1080@60, 0x0, 1.25
monitor = HDMI-A-2, 1920x1080@60, auto, 1

# ------------------------------------------------------------------------------
# 2. ENVIRONMENT VARIABLES
# ------------------------------------------------------------------------------
# Backend & Session
env = GDK_BACKEND,wayland
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# Theme & Cursor
env = QT_QPA_PLATFORMTHEME,qt6ct
env = XCURSOR_SIZE,24

# Hardware
env = WLR_DRM_GAMMA_CONTROL,1

# ------------------------------------------------------------------------------
# 3. AUTOSTART (EXEC-ONCE)
# ------------------------------------------------------------------------------
# Core System
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-kde-authentication-agent-1 &
exec-once = hyprpaper
exec-once = mako
exec-once = hyprcursor --init

# UI & Theming
exec-once = pkill waybar; waybar &
exec-once = gsettings set org.gnome.desktop.interface text-scaling-factor 1
exec-once = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'
exec-once = gsettings set org.gnome.desktop.interface font-name 'Iosevka Term SemiBold'
exec-once = dispwin -d 1 /usr/share/color/icc/x280/x280-lcd.icc

# User Scripts & Utilities
exec-once = ~/.local/bin/display-control init
exec-once = ~/.config/waybar/scripts/spotify-auto.sh
exec-once = checkupdates

# ------------------------------------------------------------------------------
# 4. INPUT & DEVICES
# ------------------------------------------------------------------------------
input {
    kb_layout = it
    follow_mouse = 1
    sensitivity = 0
    accel_profile = flat

    touchpad {
        natural_scroll = false
        tap-to-click = true
        scroll_factor = 1.0
    }
}

# ------------------------------------------------------------------------------
# 5. GENERAL & APPEARANCE
# ------------------------------------------------------------------------------
general {
    gaps_in = 6
    gaps_out = 10
    border_size = 2
    col.inactive_border = rgb(181818)
    col.active_border = rgb(5B92E5) rgb(181818) rgb(5B92E5) 30deg
    extend_border_grab_area = 15
}

decoration {
    rounding = 0
    active_opacity = 0.85
    inactive_opacity = 0.75

    blur {
        enabled = true
        size = 4
        passes = 4
        vibrancy = 0.5
    }
}

animations {
    enabled = true
    bezier = overshot, 0.13, 0.99, 0.29, 1.1
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    
    animation = windows, 1, 4, overshot, slide
    animation = windowsOut, 1, 4, smoothOut, slide
    animation = windowsMove, 1, 4, overshot
    animation = border, 1, 8, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 5, overshot, slide
}

# ------------------------------------------------------------------------------
# 6. LAYOUTS
# ------------------------------------------------------------------------------
dwindle {
    pseudotile = false
    preserve_split = true
    smart_split = false
}

master {
    new_on_top = false
    mfact = 0.55
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    vrr = 0
}

# XWayland scaling fix (prevents blurry X11 apps)
xwayland {
  force_zero_scaling = true
}

# ------------------------------------------------------------------------------
# 7. WINDOW RULES
# ------------------------------------------------------------------------------
# System & Utils
windowrule = float on, match:class ^(org.kde.polkit-kde-authentication-agent-1)$
windowrule = float on, size 700 550, center on, match:class ^(floating_term)$, match:title ^(Arch Info)$
windowrule = float on, center on, match:class ^(floating_term)$

# Applications
windowrule = float on, size 750 500, center on, match:class ^(Nota)$
windowrule = float on, workspace special:notes, match:class ^(Nota)$
windowrule = float on, size 650 450, move 750 150, match:class ^(kitty)$, match:workspace 2
windowrule = float on, border_color rgb(FFFFFF) rgb(000000), match:title ^(fly-foot-write)$

# Browsers & Editors
windowrule = border_size 0, match:class ^(librewolf)$
windowrule = border_color rgb(666666) rgb(000000), match:class ^(code-oss)$

# Remote Desktop
windowrule = border_size 0, float on, size 100% 100%, match:class ^(anydesk)$

# ------------------------------------------------------------------------------
# 8. KEYBINDINGS
# ------------------------------------------------------------------------------
$mainMod = SUPER

# -- Applications --
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, C, exec, firefox-developer-edition
bind = $mainMod, B, exec, sh /home/ubermensch/brave.sh
bind = $mainMod, D, exec, wofi --show drun --style ~/.config/wofi/style.css
bind = $mainMod, N, exec, nemo
bind = $mainMod, M, exec, sh .config/alacritty/script/nota.sh
bind = $mainMod SHIFT, A, exec, ghostwriter

# -- System & Power --
bind = $mainMod, Q, killactive
bind = $mainMod, E, exit
bind = $mainMod, ESCAPE, exec, reboot
bind = $mainMod, DELETE, exec, systemctl poweroff
bind = $mainMod, R, exec, hyprctl reload
bind = $mainMod, PRINT, exec, grimblast save area
bind = $mainMod, I, exec, sudo /usr/local/bin/battery_check_root.py
bind = , F9, exec, kitty --class=kitty-config -e nano ~/.config/hypr/hyprland.conf

# -- Window Management --
bind = $mainMod, O, togglefloating
bind = $mainMod, P, pseudo
bind = $mainMod, F, fullscreen
bind = $mainMod, W, exec, ~/.local/bin/display-control toggle
bind = $mainMod, A, exec, killall -SIGUSR1 waybar
bind = $mainMod, S, exec, hyprdvd --screensaver 

# -- Focus (Arrow Keys & Vim Keys) --
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# -- Workspaces --
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# -- Mouse --
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# -- Hardware Controls (Fn Keys) --
# Audio
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ --limit 1.0
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , F3, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ --limit 1.0
bind = , F2, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , F1, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , F4, exec, /usr/local/bin/toggle-mic.sh

# Brightness
bind = , XF86MonBrightnessDown, exec, brightnessctl -d intel_backlight set 5%-
bind = , XF86MonBrightnessUp, exec, brightnessctl -d intel_backlight set 5%+
bind = , F5, exec, brightnessctl -d intel_backlight set 5%-
bind = , F6, exec, brightnessctl -d intel_backlight set 5%+

# Connectivity & Power
bind = , F8, exec, /usr/local/bin/toggle-wifi.sh
bind = $mainMod, F10, exec, /usr/local/bin/toggle_bluetooth.sh
bind = $mainMod, F11, exec, sleep 1 && hyprctl dispatch dpms off 
bind = $mainMod, F12, exec, hyprctl dispatch dpms on
