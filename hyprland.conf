################################################################################
# üñ•Ô∏è SEZIONE 1: IMPOSTAZIONI DEL MONITOR
################################################################################
# Scaling a 1.25 per il ThinkPad X280 (Sweet Spot)
monitor = eDP-1, 1920x1080@60, 0x0, 1.25
monitor = HDMI-A-2, 1920x1080@60, auto, 1

################################################################################
# ‚öôÔ∏è SEZIONE 2: VARIABILI DI AMBIENTE
################################################################################
env = GDK_BACKEND,wayland
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = WLR_DRM_GAMMA_CONTROL,1
env = XCURSOR_SIZE,24

################################################################################
# üöÄ SEZIONE 3: AVVIO AUTOMATICO (EXEC / EXEC-ONCE)
################################################################################
exec-once = ~/.local/bin/display-control init
exec-once = pkill waybar; waybar &
exec-once = mako
exec-once = /usr/lib/polkit-kde-authentication-agent-1 &
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = gsettings set org.gnome.desktop.interface text-scaling-factor 1
exec-once = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'
exec-once = gsettings set org.gnome.desktop.interface font-name 'Iosevka Term SemiBold'
exec-once = hyprpaper
exec-once = checkupdates
exec-once = hyprcursor --init
exec-once = dispwin -d 1 /usr/share/color/icc/x280/x280-lcd.icc
exec-once = ~/.config/waybar/scripts/spotify-auto.sh

################################################################################
# ‚å®Ô∏è SEZIONE 4: INPUT E CONTROLLO
################################################################################
input {
    kb_layout = it
    follow_mouse = 1

    touchpad {
        natural_scroll = false
        tap-to-click = true
        scroll_factor = 1.0
    }
    
    sensitivity = 0
    accel_profile = flat
}

################################################################################
# üîß SEZIONE 4-BIS: XWAYLAND (FIX BLURRY APPS)
################################################################################
# Impedisce a Hyprland di scalare le app X11 (come AnyDesk).
# Le app devono gestirsi lo scaling da sole (es. via script QT_SCALE_FACTOR).
xwayland {
  force_zero_scaling = true
}

################################################################################
# üé® SEZIONE 5: ASPETTO E LAYERS
################################################################################

# Layer rules
layerrule = noanim,waybar
layerrule = ignorezero,waybar
layerrule = xray 1,waybar

# Impostazioni generali
general {
    gaps_in = 6
    gaps_out = 10
    border_size = 2
    col.inactive_border = rgb(181818)
    col.active_border = rgb(5B92E5) rgb(181818) rgb(5B92E5) 30deg
    extend_border_grab_area = 15
}

# Decorazioni
decoration {
    rounding = 0
    active_opacity = 0.85
    inactive_opacity = 0.75

    blur {
        enabled = true
        size = 4
        passes = 4
        vibrancy = 0.5
    }
}

# Animazioni ottimizzate
animations {
    enabled = true

    bezier = overshot, 0.13, 0.99, 0.29, 1.1
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1

    animation = windows, 1, 4, overshot, slide
    animation = windowsOut, 1, 4, smoothOut, slide
    animation = windowsMove, 1, 4, overshot
    animation = border, 1, 8, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 5, overshot, slide
}

################################################################################
# üèóÔ∏è SEZIONE 6: LAYOUT E MISC
################################################################################

# Dwindle
dwindle {
    pseudotile = false
    preserve_split = true
    smart_split = false
}

# Master layout
master {
    new_on_top = false
    mfact = 0.55
}

# Varie
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    vrr = 0
}

################################################################################
# üñºÔ∏è SEZIONE 7: REGOLE PER LE FINESTRE (WINDOW RULES V2)
################################################################################

windowrulev2 = float, title:^(fly-foot-write)$
windowrulev2 = float, class:^(org.kde.polkit-kde-authentication-agent-1)$

# Kitty workspace 2
windowrulev2 = float, class:^(kitty)$, workspace:2
windowrulev2 = size 50% 50%, class:^(kitty)$, workspace:2
windowrulev2 = move 40% 10%, class:^(kitty)$, workspace:2

# Librewolf
windowrulev2 = noborder, class:^(librewolf)$

# VSCode
windowrulev2 = bordercolor rgb(666666) rgb(000000), class:^(code-oss)$

# Terminal fly-foot-write
windowrulev2 = bordercolor rgb(FFFFFF) rgb(000000), title:^(fly-foot-write)$

# Terminal floating
windowrulev2 = float, class:^(floating_term)$
windowrulev2 = center, class:^(floating_term)$

# Note
windowrulev2 = float, class:^(Nota)$
windowrulev2 = workspace special:notes, class:^(Nota)$

# AnyDesk
windowrulev2 = noborder, class:^(anydesk)$
windowrulev2 = float, class:^(anydesk)$
windowrulev2 = size 100% 100%, class:^(anydesk)$

################################################################################
# ‚å®Ô∏è SEZIONE 8: KEYBINDS E SHORTCUTS
################################################################################

# Modificatore principale
$mainMod = SUPER

# Keybinds ottimizzati
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, M, exec, sh .config/alacritty/script/nota.sh
bind = $mainMod, Q, killactive
bind = $mainMod, C, exec, firefox-developer-edition
bind = $mainMod, B, exec, sh /home/ubermensch/brave.sh
bind = $mainMod, E, exit
bind = $mainMod, D, exec, wofi --show drun --style ~/.config/wofi/style.css
bind = $mainMod, N, exec, nemo
bind = $mainMod, R, exec, hyprctl reload
bind = $mainMod, O, togglefloating
bind = $mainMod, P, pseudo
bind = $mainMod, F, fullscreen
bind = $mainMod, ESCAPE, exec, reboot
bind = $mainMod, DELETE, exec, systemctl poweroff
bind = $mainMod, PRINT, exec, grimblast save area
bind = $mainMod, W, exec, ~/.local/bin/display-control toggle
bind = $mainMod, A, exec, killall -SIGUSR1 waybar
bind = $mainMod, S, exec, hyprdvd --screensaver 
bind = $mainMod, I, exec, sudo /usr/local/bin/battery_check_root.py


# Navigazione con frecce
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Navigazione con HJKL
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Sposta finestre nei workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Apostrophe
bind = $mainMod SHIFT, A, exec, ghostwriter

# Navigazione workspace con mouse
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Config rapida
bind = , F9, exec, kitty --class=kitty-config -e nano ~/.config/hypr/hyprland.conf

# Media keys
bind = , XF86MonBrightnessDown, exec, brightnessctl -d intel_backlight set 5%-
bind = , XF86MonBrightnessUp, exec, brightnessctl -d intel_backlight set 5%+
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ --limit 1.0
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Tasti funzione alternativi
bind = , F5, exec, brightnessctl -d intel_backlight set 5%-
bind = , F6, exec, brightnessctl -d intel_backlight set 5%+
bind = , F3, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ --limit 1.0
bind = , F2, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , F1, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Toggle microfono
bind = , F4, exec, /usr/local/bin/toggle-mic.sh

# Bluetooth
bind = $mainMod, F10, exec, /usr/local/bin/toggle_bluetooth.sh

# WiFi
bind = , F8, exec, /usr/local/bin/toggle-wifi.sh

# DPMS controls - versione migliorata
bind = $mainMod, F11, exec, sleep 1 && hyprctl dispatch dpms off 
bind = $mainMod, F12, exec, hyprctl dispatch dpms on
